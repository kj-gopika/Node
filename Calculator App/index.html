<html>
<head>
    <title>Calculator</title>
    <h3>Simple Calculator</h3>
</head>
<body>
    <form name="calc" action="/calculate" method="POST">
 <br>
 <label>Value 1 </label><input type="number" value="num1" name="num1">
 <br>
 <label>Value 2 </label><input type="number" value="num2" name="num2">
 <br><br><br><br>
 
     <input type="radio" name="op" value="add" checked><label>Add</label>
     <br>
     <input type="radio" name="op" value="sub"><label>Subtract</label>
     <br>
     <input type="radio" name="op" value="mul"><label>Multiply</label>
     <br>
     <input type="radio" name="op" value="div"><label>Divide</label>
     <br><br><br><br>
     <input type="submit" value="submit">
     <input type="reset" value="reset">
     <br><br><br>
    </form>
</body>
<br><br><br>
<footer>Sample by Kj</footer>
</html>
